name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Best for Angular 21
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        # Replace 'anis-web' below with your actual repo name for the base-href
        run: npx ng build --configuration production --base-href /anis-web/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Path for Angular 21 is: dist/[project-name]/browser
          publish_dir: ./dist/anis-web/browser